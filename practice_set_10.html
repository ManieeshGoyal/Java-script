<script>
  "use strict";
  /*

  Write a program that recevies a list of variable names written in underscore_case and covert them to camelCase.

  The input will come form a text area inserted into the DOM (see code below ), and conversion will happen when the button is pressed. 

  THIS TEST DATA (PASTED TO TEXTAREA)
  underscore_case
    first_name
  Some_Varibale
    calculate_Age
  delayed_departure

  SHOULD PRODUCE THIS OUTPUT (5 Separate Console.log outputs)
  
  userscoreCase       âœ…
  firstName           âœ…âœ…
  someVariable        âœ…âœ…âœ…
  calculateAge        âœ…âœ…âœ…âœ…
  delayedDeparture    âœ…âœ…âœ…âœ…âœ…

  HINT 1: Remeber which character defines a new line in the textarea ðŸ˜™
  
  HINT 2: The solution only needs to work for a variable made out of 2 words, like a_b

  HINT 3: Start without worrying  about the âœ…. Tackle that only after you have the variable name coversion working 

  
  */

  const userInput = document.getElementById("user-input")
  const btn = document.getElementById("convert")

  btn.addEventListener("click", () => {
    const row = userInput.value.split("\n")
    const a = []
    const b = []

    for (let i of row) {
      a.push(i.trim(" ").toLowerCase().split("_"))
    }

    for (let j of a) {
      let b = j[0]

      for (let i = 1; i < j.length; i++) {
        b = b + j[i][0].toUpperCase() + j[i].slice(1)
        console.log(b);

      }
    }



  })
