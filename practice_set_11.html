        Practice set - 11 (let's build a simple Poll app !)

    <section>
        <button id="poll">POLL REQ </button>
        <textarea disabled name="area-section" id="output-box" cols="50" rows="16"></textarea>
    </section>

</body>
<script>
    /*
    let's build a simple poll app!
    
    A poll has a question, an array of options from which people can choose, and array with the number of replies for each option. This data is stored in the starter object below.
    
    Here are your tasks: 
    
    1. Create a method called 'resgisterNewAnswer' on the 'poll' object. The method does 2 things:
        1.1. display a prompt window for the user to input the number of the 
        selected option. The prompt should look like this:
            what is your favourite programming language?
            0: JavaScript
            1: Python
            2: Rust 
            3: C++
            (Write option number)
        
        1.2 Based on the Input number, update the answers array. For example , if the option is 3, increase the value AT POSITION 3 of the array by 1. Make sure to check if the input is a number and if the number make sense (e.g answer 52 wouldn't make sense, right?)

    2. Call this method whenever the user clicks the "Anser poll" button.

    3. Create a method 'displayResults' which displays the poll results. The method takes a string as an input (called 'type'), which can be either 'sting' or 'array'. if type is "array", simply display the results array as it is, using console.log(). This should be the default option. If type is 'string', display a string like "poll results are 13, 2, 4, 1"
    
    4. Run the 'displayResults' method at the end of each "registerNewAnswer" method call.

    Bonus: use the "displayResults" method to display the 2 array in the test data. Use both the "arry" and the 'string' option. Do NOT put the array in the poll object! So what shoud the this keyword look like in the situation?

    BONUS TEST DATA 1: [5,2,3]
    BONUS TEST DATA 2: [1,5,3,9,6,1]

    GOOD LUCK ðŸ«¡

    
    */

    const output = document.getElementById("output-box")
    const pollBtn = document.getElementById("poll")


    const poll = {
        question: "What is your favourite prograaming language ?",
        options: ["0: Java Script", "1:Python", "2:Rust", "3: C++"],
        // This generates [0,0,0,0]
        answers: new Array(0).fill(0)

    }

    poll.registerNewAnswer = () => {
        while (true) {
            const userInput = Number(prompt(`What is your favourite programming lanuage
        0: JavaScript
        1: Python
        2: Rust 
        3: C++
        (Write option number)`))

            if (userInput > 3 || userInput < 0) alert("Write a Valid Number")
            else {
                console.log(userInput)
                break
            }
        }

    }

    pollBtn.addEventListener("click", poll.registerNewAnswer)

</script>
