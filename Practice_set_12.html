<script>
    "use strict";
    /*
    This is more of a thinking challenge than a coding challenge ðŸ¤¯
    
    Take the IIFE Below and at the end of function, attach an event listener that changes the color of the selected H1 element ("header") to blue, each time the Body element is clicked. Do Not select the H1
    element again!

    and now explain yourself (or someone around you) why this worked! take all the time you need. Think about when extactly the call back function is exectued, and what that means for the variable inovolved in this example.
    
    Good luck ðŸ«¡

    (function () {
        const header = document.querySelector('h1');
        header.style.color = 'red';

        document.querySelector('body').addEventListener("click", function () {
            header.style.color = "blue"
        })

    })
        ();
</script>
