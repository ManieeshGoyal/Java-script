<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="icon" href="calculator.png" type="image">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9de8e65a42.js" crossorigin="anonymous"></script>
</head>

<!-- testing git  -->

<body>
    <main class="container">
        <input id="input-box" class="flex" type="text" placeholder="0">
        <div class="flex">
            <button class="reset secondary-btn">AC</button>
            <button class="modular btn secondary-btn">%</a></button>
            <button class="divide btn primary-btn"> &divide;</button>
        </div>
        <div class="flex">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="sum btn primary-btn">+</button>
        </div>

        <div class="flex">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="sub btn primary-btn">&#8722;</button>
        </div>

        <div class="flex">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="multiply btn primary-btn"> &#xd7;</button>
        </div>

        <div class="flex">
            <button class="btn zero">0</button>
            <button class="btn dot">.</button>
            <button class="result primary-btn ">&equals;</button>
        </div>
    </main>

    <section class="flex">
        <h1>Follow me on</h1>
        <div>
            <a href="https://www.linkedin.com/in/manisshgoyal/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/manieesh_goyal/"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://github.com/ManieeshGoyal"><i class="fa-brands fa-github"></i></a>
        </div>
        <p>Made with ❤️ by Manish </p>
    </section>
</body>
<script src="script.js"></script>

</html>
